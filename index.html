<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100% Working UPI Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .payment-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .gpay { background: #4285F4; }
    .phonepe { background: #5F259F; }
    .paytm { background: #02B9F4; }
    .razorpay { background: #2B2D5E; }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    .success { background: #e6f7ee; color: #34A853; }
    .error { background: #fce8e6; color: #D93025; }
  </style>
</head>
<body>
  <div class="payment-box">
    <h1>100% Working UPI Payment</h1>
    <input type="number" id="amount" placeholder="Enter Amount (₹)" min="1" value="10">
    
    <button class="btn gpay" onclick="initiatePayment('gpay')">Google Pay</button>
    <button class="btn phonepe" onclick="initiatePayment('phonepe')">PhonePe</button>
    <button class="btn paytm" onclick="initiatePayment('paytm')">Paytm</button>
    <button class="btn razorpay" onclick="initiatePayment('razorpay')">Razorpay (Guaranteed)</button>
    
    <div id="status" class="status"></div>
  </div>

  <script>
    const upiID = "g1g4672792.rzp@rxairtel";
    const payeeName = "G1 Payment";
    let amount = 10;

    // Update amount from input
    document.getElementById("amount").addEventListener("input", function(e) {
      amount = e.target.value;
    });

    function showStatus(msg, isSuccess) {
      const status = document.getElementById("status");
      status.textContent = msg;
      status.className = 'status ' + (isSuccess ? 'success' : 'error');
      status.style.display = 'block';
      setTimeout(() => status.style.display = 'none', 5000);
    }

    // ===== GUARANTEED PAYMENT FLOW =====
    function initiatePayment(method) {
      // Validate amount
      if (!amount || amount < 1) {
        showStatus("Please enter valid amount (₹1 minimum)", false);
        return;
      }

      // 1. FIRST TRY: Direct UPI App Links
      let appLink = "";
      switch(method) {
        case 'gpay':
          appLink = `tez://upi/pay?pa=${upiID}&pn=${payeeName}&am=${amount}`;
          break;
        case 'phonepe':
          appLink = `phonepe://pay?pa=${upiID}&pn=${payeeName}&am=${amount}`;
          break;
        case 'paytm':
          appLink = `paytmmp://pay?pa=${upiID}&pn=${payeeName}&am=${amount}`;
          break;
        case 'razorpay':
          // Directly use Razorpay if selected
          window.open(`https://rzp.io/l/g1g4?amount=${amount * 100}`, '_blank');
          return;
      }

      // Try opening UPI app
      window.location.href = appLink;
      
      // 2. SECOND TRY: Android Intent (works better)
      setTimeout(() => {
        if (!document.hidden) {
          const intentLink = `intent://pay?pa=${upiID}&pn=${payeeName}&am=${amount}&cu=INR#Intent;scheme=upi;package=${getPackageName(method)};end`;
          window.location.href = intentLink;
        }
      }, 300);

      // 3. FINAL FALLBACK: Razorpay (100% working)
      setTimeout(() => {
        if (!document.hidden) {
          window.open(`https://rzp.io/l/g1g4?amount=${amount * 100}`, '_blank');
          showStatus("Redirecting to Razorpay for secure payment", true);
        }
      }, 1000);
    }

    function getPackageName(method) {
      switch(method) {
        case 'gpay': return 'com.google.android.apps.nbu.paisa.user';
        case 'phonepe': return 'com.phonepe.app';
        case 'paytm': return 'net.one97.paytm';
        default: return '';
      }
    }
  </script>
</body>
</html>
