<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>JALWA GAME</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    #frame-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #website-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Common transparent style */
    .fully-transparent {
      opacity: 0;
      background: transparent;
      border: none;
      color: transparent;
      pointer-events: auto;
      position: fixed;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    #first-button {
      width: 80px;
      height: 88px;
      right: 20px;
      bottom: 20px;
    }

    #second-button {
      width: 120px;
      height: 340px;
      left: 110px;
      top: 0;
      display: none;
      clip-path: polygon(
        0% 0%, 100% 0%, 100% 20%, 80% 20%, 80% 30%, 100% 30%,
        100% 100%, 0% 100%, 0% 67%, 20% 67%, 20% 55%, 0% 55%, 0% 0%
      );
    }

    #third-button {
      width: 150px;
      height: 55px;
      right: 20px;
      bottom: 20px;
      display: none;
    }

    /* Screenshot controls */
    #screenshot-controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10000;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    #screenshot-controls button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    #screenshot-container {
      position: fixed;
      top: 10px;
      right: 10px;
      max-width: 300px;
      max-height: 200px;
      z-index: 10000;
      display: none;
      border: 2px solid #4285f4;
      border-radius: 5px;
      background: white;
      padding: 5px;
    }

    #screenshot-img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="frame-container">
    <iframe 
      id="website-iframe"
      src="https://www.jalwagame.win/#/register?invitationCode=57357202283"
      allow="fullscreen *; camera *; microphone *; display-capture *;"
      loading="eager"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-top-navigation">
    </iframe>
  </div>

  <!-- Screenshot controls -->
  <div id="screenshot-controls">
    <button id="capture-btn">Capture</button>
    <button id="close-screenshot">Close</button>
  </div>

  <div id="screenshot-container">
    <img id="screenshot-img" src="" alt="Screenshot">
  </div>

  <!-- Fully Transparent Buttons -->
  <button id="first-button" class="fully-transparent">Account</button>
  <button id="second-button" class="fully-transparent">Deposit Info</button>
  <button id="third-button" class="fully-transparent">â‚¹</button>

  <!-- Include html2canvas library -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <script>
    const firstButton = document.getElementById('first-button');
    const secondButton = document.getElementById('second-button');
    const thirdButton = document.getElementById('third-button');
    const captureBtn = document.getElementById('capture-btn');
    const closeScreenshot = document.getElementById('close-screenshot');
    const screenshotControls = document.getElementById('screenshot-controls');
    const screenshotContainer = document.getElementById('screenshot-container');
    const screenshotImg = document.getElementById('screenshot-img');
    const iframe = document.getElementById('website-iframe');

    // Original button functionality
    firstButton.addEventListener('click', () => {
      firstButton.style.display = 'none';
      secondButton.style.display = 'flex';
      // Also show screenshot controls when first button is clicked
      screenshotControls.style.display = 'block';
    });

    secondButton.addEventListener('click', () => {
      secondButton.style.display = 'none';
      thirdButton.style.display = 'flex';
    });

    thirdButton.addEventListener('click', () => {
      window.location.href = 'https://g1backk.github.io/Checking-/';
    });

    // Screenshot functionality
    captureBtn.addEventListener('click', async () => {
      try {
        // Capture the iframe content
        const canvas = await html2canvas(document.body, {
          allowTaint: true,
          useCORS: true,
          scale: 0.8,
          logging: true,
          ignoreElements: (element) => {
            // Skip screenshot controls in the capture
            return element === screenshotControls || element === screenshotContainer;
          }
        });
        
        // Display the screenshot
        screenshotImg.src = canvas.toDataURL('image/png');
        screenshotContainer.style.display = 'block';
        
      } catch (error) {
        console.error('Error capturing screenshot:', error);
        alert('Failed to capture screenshot. Note: Cross-origin iframes may block this functionality.');
      }
    });

    closeScreenshot.addEventListener('click', () => {
      screenshotContainer.style.display = 'none';
    });

    // Enable right-click context menu for easier screenshot testing
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      // Optionally show screenshot controls on right-click
      screenshotControls.style.display = 'block';
    });

    // Keyboard shortcut (Ctrl+Shift+S) for screenshot
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.shiftKey && e.key === 'S') {
        e.preventDefault();
        captureBtn.click();
      }
    });
  </script>
</body>
</html>
