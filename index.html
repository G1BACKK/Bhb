<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment - Guaranteed Working</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .payment-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .gpay { background: #4285F4; }
    .phonepe { background: #5F259F; }
    .paytm { background: #02B9F4; }
    .razorpay { background: #2B2D5E; }
    .fallback { background: #34A853; }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    .success { background: #e6f7ee; color: #34A853; }
    .error { background: #fce8e6; color: #D93025; }
  </style>
</head>
<body>
  <div class="payment-box">
    <h1>Pay via UPI (Guaranteed Working)</h1>
    <input type="number" id="amount" placeholder="Enter Amount (â‚¹)" min="1" value="10">
    
    <button class="btn gpay" onclick="payWithGPay()">Google Pay</button>
    <button class="btn phonepe" onclick="payWithPhonePe()">PhonePe</button>
    <button class="btn paytm" onclick="payWithPaytm()">Paytm</button>
    <button class="btn razorpay" onclick="payWithRazorpay()">Razorpay (100% Working)</button>
    <button class="btn fallback" onclick="payWithUPI()">Any UPI App</button>
    
    <div id="status" class="status"></div>
  </div>

  <script>
    const upiID = "g1g4672792.rzp@rxairtel";
    const payeeName = "G1 Payment";
    let amount = 10;

    // Update amount from input
    document.getElementById("amount").addEventListener("input", function(e) {
      amount = e.target.value;
    });

    // Show status message
    function showStatus(msg, success) {
      const status = document.getElementById("status");
      status.textContent = msg;
      status.style.display = "block";
      status.className = "status " + (success ? "success" : "error");
      setTimeout(() => status.style.display = "none", 5000);
    }

    // ===== PAYMENT METHODS =====

    // 1. Razorpay (100% Working)
    function payWithRazorpay() {
      window.open(`https://rzp.io/l/g1g4?amount=${amount * 100}`, '_blank');
    }

    // 2. Google Pay (Android Intent + Fallback)
    function payWithGPay() {
      const gpayLink = `https://gpay.app.goo.gl/dUqjU7?pa=${upiID}&pn=${payeeName}&am=${amount}`;
      const androidIntent = `intent://pay?pa=${upiID}&pn=${payeeName}&am=${amount}&cu=INR#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end`;
      
      // Try Android Intent first
      window.location.href = androidIntent;
      
      // Fallback to GPay web link
      setTimeout(() => {
        if (!document.hidden) window.location.href = gpayLink;
      }, 500);
    }

    // 3. PhonePe (Deep Link + Fallback)
    function payWithPhonePe() {
      const phonepeLink = `phonepe://pay?pa=${upiID}&pn=${payeeName}&am=${amount}`;
      const phonepeWebLink = `https://phonepe.com/upi-hybrid/${upiID}?amount=${amount}`;
      
      window.location.href = phonepeLink;
      
      setTimeout(() => {
        if (!document.hidden) window.location.href = phonepeWebLink;
      }, 500);
    }

    // 4. Paytm (Deep Link + Fallback)
    function payWithPaytm() {
      const paytmLink = `paytmmp://pay?pa=${upiID}&pn=${payeeName}&am=${amount}`;
      const paytmWebLink = `https://paytm.com/pay?upi=${upiID}&amount=${amount}`;
      
      window.location.href = paytmLink;
      
      setTimeout(() => {
        if (!document.hidden) window.location.href = paytmWebLink;
      }, 500);
    }

    // 5. Any UPI App (Fallback to Razorpay)
    function payWithUPI() {
      const upiLink = `upi://pay?pa=${upiID}&pn=${payeeName}&am=${amount}`;
      
      window.location.href = upiLink;
      
      setTimeout(() => {
        if (!document.hidden) payWithRazorpay();
      }, 500);
    }
  </script>
</body>
</html>
